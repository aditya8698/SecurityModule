<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div align="center">
		<br> <br>
		<div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-info">
			</form>
		</div>
		<br>
		<h1>Welcome To Home Page..</h1>
		<br> <input type="submit" value="Add Person"
			class="btn btn-success"
			onclick="window.location.href='/process_person';return false;"><br>
		<br>
		<div class="container container-my-2">
			<table border="1" class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Address</th>
						<th>City</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="person : ${list}">
						<td th:text="${person.id}"></td>
						<td th:text="${person.name}"></td>
						<td th:text="${person.address}"></td>
						<td th:text="${person.city}"></td>
						<td><a href="@{/}"><i
								class="fas fa-user-edit"></i></a> &nbsp;||&nbsp; <a
							href="@{/deletePersonDetails/{id}(id=${person.id})}"
							onclick="return confirm('sure you want to delete this record?');"><i
								class="fas fa-trash"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
